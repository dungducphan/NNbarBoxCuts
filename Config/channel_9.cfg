// All energy unit in GeV
// All length unit in cm
{
    // Decay Channel Mode
    "signal_decay_channel"   : 9,

    // Select cuts
    "set_visible_energy_cut"   : true,
    "set_avg_hit_energy_x_cut" : true,
    "set_avg_hit_energy_y_cut" : true,
    "set_tot_hit_count_x_cut"  : true,
    "set_tot_hit_count_y_cut"  : true,
    "set_avg_y_pos_cut"        : true,
    "set_prong3d_count_cut"    : false,
    "set_max_prong_dedx_cut"   : false,
    "set_min_prong_dedx_cut"   : false,

    // Visible Energy Cut
    "visible_energy_lower"   : 1.2,
    "visible_energy_upper"   : 1.7,

    // Average Hit Energy Cut
    "avg_hit_energy_x_lower" : 0.01,
    "avg_hit_energy_x_upper" : 1E9,
    "avg_hit_energy_y_lower" : 0.01,
    "avg_hit_energy_y_upper" : 1E9,

    // Total Hit Count Cut
    "tot_hit_count_x_lower"  : 15,
    "tot_hit_count_x_upper"  : 70,
    "tot_hit_count_y_lower"  : 15,
    "tot_hit_count_y_upper"  : 70,

    // Hit Y Position Cut
    "avg_y_pos_lower"        : -500,
    "avg_y_pos_upper"        : 50,

    // Prong 3D Count Cut
    "prong3d_count_lower"    : 2,
    "prong3d_count_upper"    : 5,

    // Prong dE/dX Cut
    "max_prong_dedx_lower"   : 0.002,
    "max_prong_dedx_upper"   : 1E30,
    "min_prong_dedx_lower"   : 0.001,
    "min_prong_dedx_upper"   : 1E30
}